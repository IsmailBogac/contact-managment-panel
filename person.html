<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <title>Person</title>
  </head>
  <body>


    <h2>Welcome to person panel</h2>
    <a href="index.html">Back to main</a>

    <form id="person-form">
      <label for="Full name">Full Name:</label>
      <input type="text" id="name" />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" />
      <label for="email">E-mail:</label>
      <input type="email" id="email" />
      <label for="email">Password:</label>
      <input type="password" id="password"  />
      <label for="photo">Fotoğraf:</label>
      <input type="file" accept="image/*" name="photo" id="photo" />

      <button type="submit">Kaydol</button>
    </form>
    <div id="success-animation">

      <dotlottie-player
        src="https://lottie.host/234688c0-322a-44bb-b16d-9055afb102b2/yRcSu6qotK.lottie"
        background="transparent"
        speed="1"
        style="width: 100px; height: 100px"
        loop
        autoplay
      >
    </dotlottie-player>
    <p>Kayıt başarılı!</p>
    </div>
    <script src="js/person.js"></script>
  </body>
</html>
